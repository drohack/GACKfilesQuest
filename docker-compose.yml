version: '3.8'

services:
  video-quest:
    build: .
    container_name: video-quest
    ports:
      - "57823:8080"
    volumes:
      # Mount database from host to persist data
      - ./app/database.db:/app/database.db
      # Mount videos directory from host
      - ./app/videos:/app/videos
      # Mount SSL certificates for HTTPS
      - ./cert.pem:/app/cert.pem
      - ./key.pem:/app/key.pem
    restart: always
    environment:
      - TZ=UTC
