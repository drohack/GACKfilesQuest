<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - GACKfiles Quest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cashout-modal.css') }}">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Evidence Scanner</h1>
            <div class="header-actions">
                <a href="{{ url_for('status') }}" class="btn btn-secondary">Back to Field Reports</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Sign Out</a>
            </div>
            <div class="gack-coin-container">
                <span class="gack-coin-label">GACKcoin: <strong>{{ gack_coin }}</strong></span>
                <button class="btn btn-green btn-cash-out">Cash Out GACKcoin</button>
            </div>
        </div>

        <div class="card">
            <p class="instruction">SCAN FOR EVIDENCE MARKERS</p>

            <div id="qr-reader" style="width: 100%; max-width: 500px; margin: 0 auto;"></div>

            <div id="scan-result" class="scan-result" style="display: none;">
                <p id="result-text"></p>
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                <p id="error-text"></p>
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="qr-modal">
        <div class="qr-modal-content">
            <div class="qr-modal-header">Cash Out GACKcoin</div>
            <div class="qr-code-container">
                <img id="qr-code-image" src="" alt="QR Code">
            </div>
            <div class="qr-expiry">Expires in <span id="qr-expiry-time">5</span> minutes</div>
            <div class="qr-instructions">
                Show this QR code to an admin to cash out your GACKcoin.<br>
                The admin will scan this code to process your transaction.
            </div>
            <button class="btn-close-modal" onclick="closeQRModal()">Close</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='qrscanner.js') }}"></script>
    <script src="{{ url_for('static', filename='cashout.js') }}"></script>
</body>
</html>
